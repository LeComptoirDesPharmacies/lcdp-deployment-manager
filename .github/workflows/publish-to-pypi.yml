name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  release:
    types: [ created ]

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update setup.py version
        run :
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,' | sed 's/^v//')
          else
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')rc.${{ github.run_id }}
          fi
          sed -i "s/version='[^']*'/version='$VERSION'/" setup.py

      - name: Install setuptools, wheel and twine
        run : >-
          python -m
          pip install
          setuptools wheel twine

      - name: Build a binary wheel and source directory
        run : >-
          python
          setup.py sdist bdist_wheel

      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}