name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  release:
    types: [ created ]

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update setup.py version
        run : |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,' | sed 's/^v//')
          else
            # RÃ©cupÃ¨re la derniÃ¨re version dans setup.py et ajoute le numÃ©ro de run
            CURRENT_VERSION=$(grep "version=" setup.py | sed -E "s/.*version='([^']*)',.*$/\1/")
            
            # Si la version contient dÃ©jÃ  rc, remplacer juste le numÃ©ro rc
            if [[ "$CURRENT_VERSION" == *"rc"* ]]; then
              VERSION=$(echo "$CURRENT_VERSION" | sed -E "s/rc[0-9]+/rc.${{ github.run_id }}/")
            else
              # Sinon, incrÃ©menter la version mineure et ajouter rc
              # SÃ©parer les parties de la version
              MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
              MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
              PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
              
              # IncrÃ©menter la version mineure
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="${MAJOR}.${NEW_MINOR}.${PATCH}"
              
              # Ajouter le rc
              VERSION="${NEW_VERSION}rc.${{ github.run_id }}"
            fi
          fi
          sed -i "s/version='[^']*',/version='$VERSION',/" setup.py
          
          # push setup.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add setup.py
            git commit -m "Bump version to $VERSION"
            git push
          fi

      - name: Install setuptools, wheel and twine
        run : >-
          python -m
          pip install
          setuptools wheel twine

      - name: Build a binary wheel and source directory
        run : >-
          python
          setup.py sdist bdist_wheel

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}