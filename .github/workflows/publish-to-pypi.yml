name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  release:
    types: [ created ]

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update setup.py version
        run : |
          set -x
          echo "GitHub event name: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
      
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,' | sed 's/^v//')
          else
            # Récupère la dernière version dans setup.py et ajoute le numéro de run
            CURRENT_VERSION=$(grep "version=" setup.py | sed -E "s/.*version='([^']*)',.*$/\1/")
            echo "Current version from setup.py: $CURRENT_VERSION"
            if [[ "$CURRENT_VERSION" == *"rc"* ]]; then
              # Si déjà un rc, remplacer le numéro rc
              VERSION=$(echo "$CURRENT_VERSION" | sed -E "s/rc[0-9]+/rc.${{ github.run_id }}/")
              echo "Updated RC version: $VERSION"
            else
              # Si pas de rc, ajouter un rc
              VERSION="${CURRENT_VERSION}rc.${{ github.run_id }}"
              echo "Added RC version: $VERSION"
            fi
          fi
          echo "Final version to be set: $VERSION"
          sed -i "s/version='[^']*',/version='$VERSION',/" setup.py
          cat setup.py

      - name: Install setuptools, wheel and twine
        run : >-
          python -m
          pip install
          setuptools wheel twine

      - name: Build a binary wheel and source directory
        run : >-
          python
          setup.py sdist bdist_wheel

      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}